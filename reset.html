<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Kata Sandi</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function(){
      // Ganti dengan Public Key dari EmailJS
      emailjs.init("TRy9YTmDzwU4wmb3n");
    })();
  </script>
  <style>
    :root{
      --bg: #f3f4f6;
      --card: #ffffff;
      --primary: #2563eb;
      --primary-hover: #1e40af;
      --muted: #555;
      --radius-card: 12px;
      --input-font: 16px;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: var(--bg);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    }

    .reset-box {
      background: var(--card);
      padding: 2rem;
      border-radius: var(--radius-card);
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      width: 100%;
      max-width: 320px;
      text-align: center;
    }

    h2 {
      margin-bottom: 1rem;
      font-size: 20px;
      color: #111827;
    }

    input[type="email"] {
      width: 100%;
      height: 48px;
      margin-bottom: 1rem;
      padding: 0 12px;
      font-size: var(--input-font);
      border: 1px solid #d1d5db;
      border-radius: 10px;
      outline: none;
      transition: border-color .12s ease, box-shadow .12s ease;
    }

    input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(37,99,235,0.15);
    }

    button {
      width: 100%;
      height: 48px;
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover { background: var(--primary-hover); }

    .status {
      margin-top: 1rem;
      font-size: 14px;
      color: var(--muted);
      min-height: 20px;
    }

    .back {
      margin-top: 1rem;
      display: block;
      font-size: 14px;
      color: var(--primary);
      text-decoration: none;
    }

    .back:hover { text-decoration: underline; }
  </style>
</head>
<body>

  <div class="reset-box">
    <h2>Reset Kata Sandi</h2>
    <form id="reset-form">
      <input type="email" name="email" placeholder="Masukkan email Anda" required />
      <button type="submit">Kirim Permintaan</button>
    </form>
    <div class="status" id="status"></div>

    <a href="index.html" class="back">⬅ Kembali ke Login</a>
  </div>

  <script>
    document.getElementById("reset-form").addEventListener("submit", function(e) {
      e.preventDefault();

      emailjs.sendForm("service_4nvem9j", "template_torg09d", this)
        .then(() => {
          document.getElementById("status").innerText = "✅ Permintaan reset terkirim!";
        }, (error) => {
          document.getElementById("status").innerText = "❌ Gagal: " + error.text;
        });
    });
  </script>

</body>
</html>
